<!DOCTYPE html>
<html lang="en" id="app">
	<head>
		<meta charset="utf-8">

		<title data-bind="text: title"></title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<style type="text/css">
			@-ms-viewport{width: device-width;}
			@-o-viewport{width: device-width;}
			@viewport{width: device-width;}
			body{-webkit-tap-highlight-color: transparent;-webkit-text-size-adjust: none;-moz-text-size-adjust: none;-ms-text-size-adjust: none;}
		</style>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/layers-core.css">
		<link rel="stylesheet" href="css/layers-responsive.css">
		<!-- <link rel="stylesheet" href="css/prism.css"> -->
		<link rel="stylesheet" href="css/dashboard.css">

	</head>

	<body>

		<!-- Settings -->
		<div class="column reset small-three settings inverted">

			<div class="setting open">

				<h2 class="reset">Config 1</h2>

				<label data-bind="css: { available: specAvailable, unavailable: !specAvailable() }">
					<p class="reset">Test location</p>
					<p class="reset"><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: specPath"></input></p>
				</label>

				<label data-bind="css: { available: runnerAvailable, unavailable: !runnerAvailable() }">
					<p class="reset">Unitest runner</p>
					<p class="reset"><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: runnerPath"></input></p>
				</label>

				<div class="clear"></div>

			</div>

			<div class="setting closed">

				<h2 class="reset">Config 2</h2>

			</div>

		</div>

		<!-- Results -->
		<div class="column reset small-last small-nine results">

			<!-- ko if: suite -->
				<div data-bind="with: suite">
					<div class="main" data-bind="css: status">

						<div class="inverted stats">
							<ul class="reset plain collapse">
								<li class="total">
									<strong data-bind="text: total"></strong>
									<em>tests</em>
								</li>
								<li class="failed">
									<strong data-bind="text: failed"></strong>
									<em>failed</em>
								</li>
								<li class="passed">
									<strong data-bind="text: passed"></strong>
									<em>passed</em>
								</li>
								<li class="skipped">
									<strong data-bind="text: skipped"></strong>
									<em>skipped</em>
								</li>
							</ul>
							<div class="clear"></div>
						</div>

						<!-- Each suite -->
						<div class="suites" data-bind="foreach: allChildren">
							<div class="transition suite" data-bind="css: status">

								<!-- Right-stacking fluid column -->
								<div class="column fluid">
									<div class="column-content">

										<!-- Title -->
										<p class="discreet reset" data-bind="html: parentPath"></p>
										<h3 class="reset"><span data-bind="text: name"></span></h3>

									</div>
								</div>

								<!-- Total count -->
								<div class="column fixed">
									<h2 class="reset" class="total" data-bind="text: total"></h2>
								</div>
								<div class="clear"></div>

								<!-- Tests -->
								<ul class="reset plain tests" data-bind="foreach: tests">

									<li class="test" data-bind="css: status">
										<span data-bind="text: method"></span>
										<span data-bind="text: message"></span>
									</li>

								</ul>
								<div class="clear"></div>

							</div>
						</div>

					</div>
				</div>
			<!-- /ko -->

			<!-- <pre><code class="canvas closed" data-bind="text: JSON.stringify(report())"></code></pre> -->
		</div>

		<div class="clear"></div>



		<!-- JavaScript dependencies -->
		<script type="application/javascript" src="js/jquery.js"></script>
		<script type="application/javascript" src="js/knockout.js"></script>
		<!-- <script type="application/javascript" src="js/prism.js"></script> -->
		<script type="application/javascript" src="js/equals.js"></script>
		<script type="application/javascript" src="js/type.js"></script>
		<script type="application/javascript" src="js/is.js"></script>

		<!-- Own scripts -->
		<script type="application/javascript" src="dashboard/Dashboard.js"></script>
		<script type="application/javascript" src="dashboard/DashboardSuite.js"></script>
		<script type="application/javascript" src="dashboard/DashboardTest.js"></script>

		<!-- Init -->
		<script type="application/javascript">
			var app = new Dashboard();
			app.init(document.getElementById('app'));
		</script>

	</body>
</html>
