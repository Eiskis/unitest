<!DOCTYPE html>
<html lang="en" id="app">
	<head>
		<meta charset="utf-8">

		<title data-bind="text: title"></title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<style type="text/css">
			@-ms-viewport{width: device-width;}
			@-o-viewport{width: device-width;}
			@viewport{width: device-width;}
			body{-webkit-tap-highlight-color: transparent;-webkit-text-size-adjust: none;-moz-text-size-adjust: none;-ms-text-size-adjust: none;}
		</style>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="assets/layers-core.css">
		<link rel="stylesheet" href="assets/layers-responsive.css">
		<!-- <link rel="stylesheet" href="assets/prism.css"> -->
		<link rel="stylesheet" href="assets/dashboard.css">

	</head>

	<body>

		<div class="row row-intro">
			<div class="row-content buffer">

				<!-- About -->
				<h1 data-bind="text: title"></h1>

				<!-- Settings -->
				<div class="canvas settings">

					<label class="column half" data-bind="css: { available: specAvailable, unavailable: !specAvailable() }">
						<h3>Test location</h3><p><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: specPath"></input></p>
					</label>

					<label class="column half last" data-bind="css: { available: runnerAvailable, unavailable: !runnerAvailable() }">
						<h3>Unitest runner</h3><p><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: runnerPath"></input></p>
					</label>

					<div class="clear"></div>

				</div>

				<!-- Results -->
				<pre><code data-bind="text: JSON.stringify(report())"></code></pre>

			</div>
		</div>



		<!-- JavaScript dependencies -->
		<script type="application/javascript" src="assets/jquery.js"></script>
		<script type="application/javascript" src="assets/knockout.js"></script>
		<!-- <script type="application/javascript" src="assets/prism.js"></script> -->
		<script type="application/javascript" src="assets/dashboard.js"></script>

		<!-- Init -->
		<script type="application/javascript">
			var app = new dashboard();
			app.init(document.getElementById('app'));
		</script>

	</body>
</html>
