<!DOCTYPE html>
<html lang="en" id="app">
	<head>
		<meta charset="utf-8">

		<title data-bind="text: title"></title>

		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<style type="text/css">
			@-ms-viewport{width: device-width;}
			@-o-viewport{width: device-width;}
			@viewport{width: device-width;}
			body{-webkit-tap-highlight-color: transparent;-webkit-text-size-adjust: none;-moz-text-size-adjust: none;-ms-text-size-adjust: none;}
		</style>

		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/layers-core.css">
		<link rel="stylesheet" href="css/layers-responsive.css">
		<!-- <link rel="stylesheet" href="css/prism.css"> -->
		<link rel="stylesheet" href="css/dashboard.css">

	</head>

	<body>

		<div class="row row-intro">
			<div class="row-content buffer">

				<!-- About -->
				<!-- <h1 data-bind="text: title"></h1> -->

				<!-- Settings -->
				<div class="column right medium-three settings">

					<h1 data-bind="text: title"></h1>

					<label data-bind="css: { available: specAvailable, unavailable: !specAvailable() }">
						<h4>Test location</h4>
						<p><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: specPath"></input></p>
					</label>

					<label data-bind="css: { available: runnerAvailable, unavailable: !runnerAvailable() }">
						<h4>Unitest runner</h4>
						<p><input type="text" class="squeeze plain buffer text" placeholder="Path to your tests..." data-bind="value: runnerPath"></input></p>
					</label>

					<div class="clear"></div>

				</div>

				<!-- Results -->
				<div class="column right medium-last medium-nine results">

					<!-- ko if: suite -->
						<div data-bind="with: suite">
							<div class="canvas" data-bind="css: { 'red-border': failed, 'green-border': !failed() }">

								<ul class="plain collapse stats">
									<li class="total">
										<strong data-bind="text: total"></strong>
										<em>tests</em>
									</li>
									<li class="grey-color skipped">
										<strong data-bind="text: skipped"></strong>
										<em>skipped</em>
									</li>
									<li class="failed" data-bind="css: { 'red-color': failed }">
										<strong data-bind="text: failed"></strong>
										<em>failed</em>
									</li>
									<li class="passed" data-bind="css: { 'green-color': !failed() }">
										<strong data-bind="text: passed"></strong>
										<em>passed</em>
									</li>
								</ul>

								<!-- Each suite -->
								<div data-bind="foreach: allChildren">
									<div class="suite">

										<p class="discreet reset" data-bind="html: parentPath"></p>
										<h4 class="reset"><span data-bind="text: name"></span> (<span data-bind="text: total"></span>)<strong class="red-color" data-bind="css: { hidden: !failed() }"> <span data-bind="text: failed"></span> fails</strong></h4>

										<ul class="reset plain" data-bind="foreach: tests">

											<li data-bind="css: status"><span data-bind="text: method, css: { 'red-color': (status === 'failed'), 'grey-color': (status === 'skipped') }"></span>
											<!-- ko if: status === 'failed' -->
												<span data-bind="text: message"></span>
											<!-- /ko -->
											</li>

										</ul>
									</div>
								</div>

							</div>
						</div>
					<!-- /ko -->

					<!-- <pre><code class="canvas closed" data-bind="text: JSON.stringify(report())"></code></pre> -->
				</div>

				<div class="clear"></div>

			</div>
		</div>



		<!-- JavaScript dependencies -->
		<script type="application/javascript" src="js/jquery.js"></script>
		<script type="application/javascript" src="js/knockout.js"></script>
		<!-- <script type="application/javascript" src="js/prism.js"></script> -->
		<script type="application/javascript" src="js/equals.js"></script>
		<script type="application/javascript" src="js/type.js"></script>
		<script type="application/javascript" src="js/is.js"></script>

		<!-- Own scripts -->
		<script type="application/javascript" src="dashboard/Dashboard.js"></script>
		<script type="application/javascript" src="dashboard/DashboardSuite.js"></script>

		<!-- Init -->
		<script type="application/javascript">
			var app = new Dashboard();
			app.init(document.getElementById('app'));
		</script>

	</body>
</html>
